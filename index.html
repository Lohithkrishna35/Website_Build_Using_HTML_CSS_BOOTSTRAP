<!DOCTYPE html>
<html>

<head>
  <title>Responsive Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon"
    href="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/CSS" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-style">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon"><span
              class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
          <a href=""><img class="logo"
              src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg"></a>
        </div>
        <div class="collapse navbar-collapse" id="micon">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Team</a></li>
            <li><a href="">Contact us</a></li>
            <li><a href="">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 banner-info">
          <h1>WELCOME TO OUR WEBSITE</h1>
          <p class="big-text">IT IS MY FIRST WEBSITE DESIGN</p>
          <p>with HTML,CSS Using bootstrap.</p>
          <a class="btn btn-first btn-first-primary" href="">Like my design</a>
          <a class="btn btn-second btn-second-light" href="http://127.0.0.1:5500/Webpage-1.html">View more</a>
        </div>
        <div class="col-sm-6 banner-image">
          <img src="https://i.pinimg.com/originals/a4/9e/18/a49e18a6c059795a878b6b0366e7211b.png"
            class="img-responsive">
        </div>
      </div>
  </header>
  <main>
    <div class="container mt-3">
      <h3>Modal Example</h3>
      <p>Click on the button to open the modal.</p>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <p>This is a POPUP Model For this Website...</p>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>

</html>
